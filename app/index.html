<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/app.css" />
    <script src="assets/libs/requirejs/require.js" data-main="require_config.js"></script>
    <title>Landing newsletter exporter</title>
</head>
<body data-ng-cloak>
    <div class="app-component">
        <div class="jumbotron text-center app-header row">
            <h1>LPS newsletter generator</h1>
            <p>Feel free to generate your own newsletter</p>
        </div>
        <div class="container-fluid" ng-controller="appComponentController">
            <div class="row">
                <div class="col-sm-6 email-editor">
                    <email-editor model="vm.model"></email-editor>
                </div>
                <div class="col-sm-6 email-preview">
                    <email-preview model="vm.model"></email-preview>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
